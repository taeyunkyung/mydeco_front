<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>My Deco</title>
        <link rel="stylesheet" href="./assets/css/beforeModify.css">
    </head>

    <body>
        <div class="wrap">
            <div id="header"></div>

            <div class="container">
                <div id="aside"></div>
                <div id="main-content">
                    <form action="" method="">
                        <table>
                            <tr>
                                <td colspan="2">
                                    <h3>비밀번호 재확인</h3>
                                </td>
                            </tr>
                            <tr>
                                <td id="sub" colspan="2">
                                    * 정보보호를 위해 비밀번호를 한 번 더 입력해주세요
                                </td>
                            </tr>

                            <tr>
                                <td><label for="userId">아이디</label></td>
                                <td><input id="userId" type="text" name="" value="자동채움"></td>                                
                            </tr>                    
                            <tr>
                                <td><label id="userPw">비밀번호</label></td>
                                <td><input id="userPw" type="password" name="" value="" placeholder="비밀번호를 입력해주세요"></td>                                
                            </tr>
                        </table>
                        <div id="submit">                        
                            <input type="submit" id="submitBtn" value="확인">                        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
