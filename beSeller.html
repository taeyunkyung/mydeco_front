<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Deco</title>
        <link rel="stylesheet" href="./assets/css/beseller.css">
    </head>

    <body>
        <div class="frame">
            <div class="list">
                <div class="head">
                    <div class="title">아이디</div>                    
                </div>
                <ul>
                    <li>
                        <div class="li-div">
                            블로그 생성일
                            <input id="startdate" type="text" name="" value="자동출력">
                        </div>
                    </li>
                    <li>
                        <div class="li-div">
                            블로그 게시물 수
                            <input id="totalcnt" type="text" name="" value="자동출력">
                        </div>
                    </li>
                    <li>
                        <div class="li-div">
                            가입가능 여부 확인하기
                            <input id="result" type="text" name="" value="결과출력">
                            <button class="button">확인</button>
                        </div>
                    </li>
                    <li>
                        <div id="submit">
                            <button id="submitBtn">판매자 등록하기</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
